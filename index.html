<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขง่ายๆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        .display {
            background-color: #444;
            color: #fff;
            font-size: 2.5em;
            padding: 10px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 15px;
            min-height: 50px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #888;
        }
        .button.operator {
            background-color: #f79234;
        }
        .button.operator:hover {
            background-color: #ff9d44;
        }
        .button.equals {
            background-color: #28a745;
        }
        .button.equals:hover {
            background-color: #2fbe50;
        }
        .button.clear {
            background-color: #dc3545;
        }
        .button.clear:hover {
            background-color: #e34e5c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button equals" onclick="calculateResult()">=</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        const display = document.getElementById('display');

        function updateDisplay() {
            display.innerText = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else if (number === '.' && currentInput.includes('.')) {
                return; // ป้องกันการใส่จุดทศนิยมซ้ำ
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator !== null && previousInput !== null && currentInput !== '0') {
                calculateResult(); // คำนวณผลลัพธ์ก่อนหน้าถ้ามี
            }
            if (currentInput === '0' && previousInput === null) {
                // ไม่อนุญาตให้เริ่มด้วย operator ถ้ายังไม่มีตัวเลข
                return;
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '0'; // รีเซ็ต input ปัจจุบันเพื่อรับตัวเลขถัดไป
            updateDisplay();
        }

        function calculateResult() {
            if (operator === null || previousInput === null || currentInput === '0') {
                return; // ไม่มีอะไรให้คำนวณ
            }

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) {
                display.innerText = "Error";
                return;
            }

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        result = "Error: หารด้วย 0";
                    } else {
                        result = prev / current;
                    }
                    break;
                default:
                    return;
            }
            
            if (typeof result === 'number') {
                currentInput = String(result);
            } else {
                currentInput = result; // สำหรับข้อความ Error
            }
            operator = null;
            previousInput = null;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            updateDisplay();
        }

        updateDisplay(); // เริ่มต้นแสดง 0
    </script>
</body>
</html>
